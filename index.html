<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semester Index</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9fafb, #e0e7ff);
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .link-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      transition: all 0.3s ease;
      font-size: 1.25rem;
      font-weight: 500;
      text-decoration: none;
      color: #1e293b;
      position: relative;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      box-shadow: inset 0 0 0 0 #6366f1;
      transition: all 0.3s ease;
      z-index: -1;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.03);
      color: #4f46e5;
    }

    .card:hover::after {
      box-shadow: inset 0 0 0 3px #6366f1;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem 2rem;
        font-size: 1rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

    <a class="card" href="sem1/index.html">Semester 1</a>
    <a class="card" href="sem2/index.html">Semester 2</a>
    <a class="card" href="sem3/index.html">Semester 3</a>
  </div>

</body>
</html>
